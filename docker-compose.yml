version: "3.8"

services:
  gateway:
    build: .
    container_name: loop-gateway
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - gateway-data:/data
      - skills-data:/data/skills
      - ./system-prompt.md:/data/system-prompt.md:ro
      # Mount Docker socket for container isolation mode (optional)
      # Only needed if AGENT_CONTAINER_MODE=true
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production

  # Build the agent runner image (used when AGENT_CONTAINER_MODE=true)
  agent-runner:
    build: ./agent-runner
    image: loop-gateway-agent:latest
    volumes:
      - skills-data:/skills:ro  # Skills available to agent containers (read-only)
    profiles:
      - build-agent  # Only built when explicitly requested

volumes:
  gateway-data:
    driver: local
  skills-data:
    driver: local
