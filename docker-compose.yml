version: "3.8"

services:
  gateway:
    build: .
    container_name: loop-gateway
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - gateway-data:/data
      - ./system-prompt.md:/data/system-prompt.md:ro
    environment:
      - NODE_ENV=production

volumes:
  gateway-data:
    driver: local
